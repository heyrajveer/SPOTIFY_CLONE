<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your faourite music is here</title>
    <link href="spotify_style1.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav>
        <ul>

            <img src="1.jpg" alt="1"/>

            <span class="songlistplay" > <span class="timestamp">05:34<i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></span><i</span>
       </div>
       <div class="songitem">
        <img src="2.jpg" alt="1"/>

        <span class="songlistplay" > <span class="timestamp">05:34<i id="1" class="far  songItemPlay fa-2x fa-play-circle"></i></span><i</span>
      </div>
      <div class="songitem">
        <img src="3.jpg" alt="1"/>
        <span class="songName">DEAF KEV-Invincible</span>
        <span class="songlistplay" > <span class="timestamp">05:34<i id="2" class="far  songItemPlay  fa-2x fa-play-circle"></i></span><i</span>
      </div>
      <div class="songitem">
        <img src="4.jpg" alt="1"/>

    </div>

        <div class="songBanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
          <!-- fontawesome icons -->

            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>

          <img src="playing.gif" width="42px" alt="" id="gif">

    <script src="script.js"></script>
